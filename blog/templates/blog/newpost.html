{% extends "blog/base.html" %}
{% block content %}

<form method="POST" action="{% url 'savepost' %}">
    {% csrf_token %}
    {% for f in form %}
        <div class="field">
            <p>{{ f.label }}</p>
            {{ f }}
            {% if f.errors %}
                <p style="color:red">{{ f.errors }}</p>
            {% endif %}
        </div>
    {% endfor %}
    <button name="btn_submit" type="submit" class="button is-danger">
        送信
    </button>
</form>

{% endblock %}
